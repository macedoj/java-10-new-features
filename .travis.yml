language: java
install: true
sudo: required

jdk:
  - openjdk12

addons:
  sonarcloud:
    organization: "macedoj-github"
    token:
      secure: SONAR_TOKEN

before_script:
  - sleep 3
  - java --version

script:
  - ./gradlew clean build --stacktrace
  - ./gradlew jacocoTestReport
  - sonar-scanner -Dsonar.verbose=true -X

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2